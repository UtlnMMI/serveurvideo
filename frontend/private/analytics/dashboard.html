  <body class="regular">


<div style="background-color: #f7f7f7; padding-top:20px; padding-bottom: 30px;">
<div class="container">
 
 <div class="row">
	 <div class="col-sm-7 phone-center">

			<img src="../../public/webtv/img/logo_univ.png" class="img-responsive center">

 </div>

   <div style="padding: 40px 0px 20px 0px;">
    <div class="container" >
      <div class="row">
        <div class="col-sm-6" style="padding-bottom: 20px;">
		
        <div class="col-sm-6">
        	<canvas id="graph"  />
        </div>

      </div>
    </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
	var rep = [];
	xhr = new XMLHttpRequest();
	xhr.addEventListener('readystatechange', function () {
		if (xhr.readyState === XMLHttpRequest.DONE && xhr.readyState === 4) {
			rep = JSON.parse(xhr.responseText);
			creerChart();
		}
	});
	xhr.open('GET', 'http://localhost:8080/analytics/data_video.txt');
	xhr.send();

	function creerChart() {
	var ctx = document.getElementById('graph').getContext('2d');
	var chart = new Chart(ctx, {
		// The type of chart we want to create
		type: 'bar',
		
		// The data for our dataset
		data: {
			labels: rep[0].label,
			datasets: [{
				label: 'Best rated videos',
				backgroundColor: 'rgb(255, 99, 132)',
				borderColor: 'rgb(255, 99, 132)',
				data: rep[0].data,
			}]
		},

		// Configuration options go here
		options: {}
	});
	}
    </script>
  </body>
